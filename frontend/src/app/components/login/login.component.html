<div class="mt-4 col-md-8 offset-md-2">
	<div class="card">
		<div class="card-header">
			Login
		</div>
		<div class="card-body">
			<form #loginForm=ngForm (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email" aria-describedby="emailHelp" placeholder="Enter email" required="">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="password" name="password"  [(ngModel)]="form.password"  placeholder="Password" required="">
				</div>				
				<button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" >Login</button>
				<a routerLink="/signup" class="btn btn-info float-right">Signup</a>
			</form>
		</div>		
	</div>
</div>
